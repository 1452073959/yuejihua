<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户id" value="{$row.user_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1信用卡2储蓄卡</label>
            <div class="layui-input-block">
                <input type="text" name="card_type" class="layui-input" lay-verify="required" placeholder="请输入1信用卡2储蓄卡" value="{$row.card_type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">卡号</label>
            <div class="layui-input-block">
                <input type="text" name="card_no" class="layui-input" lay-verify="required" placeholder="请输入卡号" value="{$row.card_no|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">bank_logo</label>
            <div class="layui-input-block">
                <input type="text" name="bank_logo" class="layui-input" lay-verify="required" placeholder="请输入bank_logo" value="{$row.bank_logo|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">银行</label>
            <div class="layui-input-block">
                <input type="text" name="bank" class="layui-input" lay-verify="required" placeholder="请输入银行" value="{$row.bank|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预留手机</label>
            <div class="layui-input-block">
                <input type="text" name="tel" class="layui-input" lay-verify="required" placeholder="请输入预留手机" value="{$row.tel|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账单日期</label>
            <div class="layui-input-block">
                <input type="text" name="bill_date" class="layui-input"  placeholder="请输入账单日期" value="{$row.bill_date|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">还款日期</label>
            <div class="layui-input-block">
                <input type="text" name="repayment_date" class="layui-input"  placeholder="请输入还款日期" value="{$row.repayment_date|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">cvn2</label>
            <div class="layui-input-block">
                <input type="text" name="cvn2" class="layui-input" lay-verify="required" placeholder="请输入cvn2" value="{$row.cvn2|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效期</label>
            <div class="layui-input-block">
                <input type="text" name="expiration_date" class="layui-input"  placeholder="请输入有效期" value="{$row.expiration_date|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
