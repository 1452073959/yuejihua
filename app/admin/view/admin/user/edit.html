<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">name</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入name" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">phone</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-verify="required" placeholder="请输入phone" value="{$row.phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">password</label>
            <div class="layui-input-block">
                <input type="text" name="password" class="layui-input" lay-verify="required" placeholder="请输入password" value="{$row.password|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div class="layui-input-block">
                <input type="text" name="user_img" class="layui-input" lay-verify="required" placeholder="请输入头像" value="{$row.user_img|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权益码</label>
            <div class="layui-input-block">
                <input type="text" name="user_code" class="layui-input" lay-verify="required" placeholder="请输入权益码" value="{$row.user_code|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">pid</label>
            <div class="layui-input-block">
                <input type="text" name="pid" class="layui-input" lay-verify="required" placeholder="请输入pid" value="{$row.pid|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
