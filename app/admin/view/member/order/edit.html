<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input type="text" name="no" class="layui-input" lay-verify="required" placeholder="请输入订单号" value="{$row.no|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户" value="{$row.user_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付时间</label>
            <div class="layui-input-block">
                <input type="text" name="paid_at" class="layui-input"  placeholder="请输入支付时间" value="{$row.paid_at|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">会员码</label>
            <div class="layui-input-block">
                <input type="text" name="merber_code" class="layui-input" lay-verify="required" placeholder="请输入会员码" value="{$row.merber_code|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">order_pay</label>
            <div class="layui-input-block">
                <input type="text" name="order_pay" class="layui-input"  placeholder="请输入order_pay" value="{$row.order_pay|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态未支付1成功2关闭4.已使用</label>
            <div class="layui-input-block">
                <input type="text" name="order_status" class="layui-input" lay-verify="required" placeholder="请输入订单状态未支付1成功2关闭4.已使用" value="{$row.order_status|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
