<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">user_id</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input"  placeholder="请输入user_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">order_id</label>
            <div class="layui-input-block">
                <input type="text" name="order_id" class="layui-input"  placeholder="请输入order_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">up_id</label>
            <div class="layui-input-block">
                <input type="text" name="up_id" class="layui-input"  placeholder="请输入up_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">card_id</label>
            <div class="layui-input-block">
                <input type="text" name="card_id" class="layui-input"  placeholder="请输入card_id" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">1分润2招商</label>
            <div class="layui-input-block">
                <input type="text" name="type" class="layui-input" lay-verify="required" placeholder="请输入1分润2招商" value="1">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="text" name="amount" class="layui-input" lay-verify="required" placeholder="请输入金额" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">利润</label>
            <div class="layui-input-block">
                <input type="text" name="profit" class="layui-input" lay-verify="required" placeholder="请输入利润" value="0.00">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <input type="text" name="tranTime" class="layui-input"  placeholder="请输入交易时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="describe" rows="20" class="layui-textarea editor" 描述 placeholder="请输入描述"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">createtime</label>
            <div class="layui-input-block">
                <input type="text" name="createtime" class="layui-input"  placeholder="请输入createtime" value="">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
